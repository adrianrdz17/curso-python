{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Editar {{ todo['description'] }}{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
	<label for="description">Descripcion</label>
	<input
		type="text"
		name="description"
		id="description"
		value="{{ request.form['description'] or todo['description'] }}"
		required
	/>
	<label for="completed">Completado: </label>
	<input type="checkbox" name="completed" id="completed" {% if
	todo['completed'] == 1 %} checked {% endif %}/>
	<button>Guardar</button>
</form>
<form action="{{ url_for('todo.delete', id=todo['id'] ) }}" method="post">
	<button
		class="btn btn-danger"
		onclick="return confirm('Estas seguro de eliminar este todo? Esta accion es irreversible')"
	>
		Eliminar
	</button>
</form>
{% endblock %}
